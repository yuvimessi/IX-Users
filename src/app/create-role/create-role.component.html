<button class="btn btn-secondary mx-2 float-right" routerLink="/user-roles">Back</button><br><br><br>


<h3>Create a new Role</h3><hr>


<div class="col-md-12 text-center">

    <form #roleForm="ngForm" ngNativeValidate>
        <div class="form-group">
            <div class="row mx-auto">

                <label class="col-form-label col-md-2" for="rname">Role Name: </label>
                <div class="col-md-5">
                    <input type="text" name="rname" id="rname" class="form-control"
                        placeholder="Enter Role Name" required>
                </div>

                <button class="btn btn-success" (click)="createRole()">Submit</button>


            </div><br>

        </div>
    </form>


</div>
